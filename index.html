<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="lib/css/style.css">
  <title>Number Facts</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-primary text-white mt-5 p-4">
          <div class="h1 text-center">Number Facts</div>
          <p>Enter a number and get a random fact</p>
          <input type="number"class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
          </div>
          <div id="fact" class="card bg-info animated fadeInDown text-white mt-1 p-4">
            <h4 class="card-title">Number Fact</h4>
            <p id="factText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules\jquery\dist\jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
  <script src="lib/js/main.js" charset="utf-8"></script>
</body>
</html>
